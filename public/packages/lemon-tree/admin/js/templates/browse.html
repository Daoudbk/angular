<div ng-controller="BrowseController">
<h1>Список элементов</h1>
<table class="table table-striped table-hover" ng-show="categoryList.length">
<thead>
	<th>ID</th>
	<th>Название</th>
</thead>
<tbody>
<tr ng-repeat="category in categoryList">
	<td>{{category.id}}</td>
	<td>{{category.name}}</td>
</tr>
</tbody>
</table>
</div>
