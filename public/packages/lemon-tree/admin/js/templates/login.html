<div class="login">
<div class="container">
	<div class="row vertical-offset-100">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row-fluid user-row">
						<h1 class="text-center">LEMON TREE</h1>
					</div>
				</div>
				<div class="panel-body">
					<form role="form" class="form-signin" ng-model="loginData" ng-submit="submit()" ng-controller="LoginController">
						<div ng-show="message" class="alert alert-danger">{{message}}</div>
						<div class="form-group">
							<input ng-model="loginData.login" type="text" id="login" class="form-control" placeholder="Логин" required autofocus>
						</div>
						<div class="form-group">
							<input ng-model="loginData.password" type="password" id="password" class="form-control" placeholder="Пароль" required>
						</div>
						<div class="form-group">
							<button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
