<div ng-controller="TrashController">
	<ul class="breadcrumb">
		<li>Корзина</li>
	</ul>
	<p class="controls">
		<button type="button" class="btn btn-default disabled"><span class="halflings halflings-triangle-top"></span> Наверх</button>
		<button type="button" class="btn btn-default disabled"><span class="halflings halflings-pencil"></span> Редактировать</button>
		<button type="button" class="btn btn-default disabled"><span class="halflings halflings-floppy-disk"></span> Сохранить</button>
		<button type="button" class="btn btn-default disabled"><span class="halflings halflings-duplicate"></span> Копировать</button>
		<button type="button" class="btn btn-default disabled"><span class="halflings halflings-arrow-left"></span> Восстановить</button>
		<button type="button" class="btn btn-danger disabled"><span class="halflings halflings-ban-circle"></span> Удалить</button>
	</p>
	<table class="element-list table-striped table-hover" ng-show="categoryList.length">
		<thead>
			<th class="first">ID</th>
			<th>Название</th>
			<th>Создан</th>
			<th>Изменен</th>
			<th class="last"><input type="checkbox"></th>
		</thead>
		<tbody>
			<tr ng-repeat="category in categoryList">
				<td class="first"><a ui-sref="base.browseElement({classId: category.classId})"><span class="halflings halflings-menu-right"></span></a></td>
				<td><a ui-sref="base.editElement({classId: category.classId})"><span class="halflings halflings-pencil"></span></a> <a ui-sref="base.editElement({classId: category.classId})">{{category.name}}</a></td>
				<td>{{toDate(category.created_at) | date: 'dd.MM.yyyy'}}<br /><small>{{toDate(category.created_at) | date: 'HH:mm:ss'}}</small></td>
				<td>{{toDate(category.updated_at) | date: 'dd.MM.yyyy'}}<br /><small>{{toDate(category.updated_at) | date: 'HH:mm:ss'}}</small></td>
				<td class="last"><input type="checkbox"></td>
			</tr>
		</tbody>
	</table>
</div>
